<!DOCTYPE html>
<html>

	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.png' %}"/>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="{% static 'main/css/mdb.min.css' %}" rel="stylesheet">
		<!-- Multiselect Style -->
		<link rel="stylesheet" href="{% static 'main/bootstrap-multiselect.css' %}">
		<!-- Date Time Picker CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<!-- Your custom styles -->
		<link rel="stylesheet" href="{% static 'main/push.css' %}">
        {% block title %}{% endblock %}
        {% block style %}{% endblock %}
		<!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="{% static 'main/js/popper.min.js' %}"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="{% static 'main/js/mdb.min.js' %}"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>
		<!-- JS Cookie -->
		<script type="text/javascript" src="{% static 'main/js-cookie.js' %}"></script>
		<!-- Date Time Picker JS -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<!-- Multiselect -->
		<script type="text/javascript" src="{% static 'main/bootstrap-multiselect.js' %}"></script>
		{% block script %}{% endblock %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-130212584-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-130212584-1');
		</script>
	</head>


  	<body>

		<!--Navbar-->
		<nav class="navbar navbar-dark navigation-container">
			<div class="container-fluid">
				<!-- Navbar brand -->
				<div>
					<div class='navbar-brand'><img alt=">)(< AAUPUSH" width=210px src="{% static 'main/AAUPushLogo.svg' %}"></div>
				</div>
				{% block nav %}
				{% endblock %}
				<div class="d-none d-lg-block">{% block extra %}{% endblock %}</div>
			</div>
	  </nav>
	  <!-- Universal Push Feedback Modal -->
	  <div class="modal fade right modal-scrolling" id="feedback-box" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true" data-backdrop='false'>
		<div class="modal-dialog modal-sm modal-side modal-top-right" role="document">
		<div class="modal-content">
			<div class="modal-header" id="error-feedback-header">
				<h5 class="modal-title" id="error-feedback-title">Feedback</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<p id="error-feedback"></p>
			</div>
		</div>
		</div>
	</div>
	<!-- Modal -->
	  <div class="loader hidden-area" id="push-loader"></div>
	  <!--/.Navbar-->

      {% block content %}
      {% endblock %}

  	</body>

</html>
