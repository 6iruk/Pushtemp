<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% load static %}
		<link rel="stylesheet" href="{% static 'main/students-signup.css' %}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		{% load static %}
		<script src="{% static 'main/students-signup.js' %}"></script>
	</head>

	<body>
		<div id="container">
			<div id="signup">
				<div id="signup-header">
					<div id="push-logo">
						{% load static %}
						<img width=120px src="{% static 'main/Colored-logo.svg' %}" alt="Logo"/>
					</div>
					<h1>Sign Up</h1>
					<h5>Get all announcements and files in one place by simply creating an account!</h5>
				</div>

				<div id="signup-form">
					<form method="post" action="{% url 'Signup' %}">
					{% csrf_token %}
					<div id="form-top">
					<div id="form-left">
					<div class="textinput input">
						<div id="error-firstname" class="error"></div>
						<label for="firstname">First Name<br></label>
						<input name="first-name" id="firstname" type="text" required/>
					</div>

					<div class="textinput input">
						<div id="error-lastname" class="error"></div>
						<label for="lastname">Last Name<br></label>
						<input name="last-name" id="lastname" type="text" required/>
					</div>

					<div class="textinput input">
						<div id="error-phonenum" class="error"></div>
						<label for="phonenum">Phone number<br></label>
						<input name="phone-number" id="phonenum" type="tel" required/>
					</div>

					<div class="textinput input">
						<div id="error-email" class="error"></div>
						<label for="email">Email<br></label>
						<input name="email" id="email" type="email" required/>
					</div>
					</div>

					<div id="form-right">
					<div class="textinput input">
						<div id="error-department" class="error"></div>
						<label for="department">Choose your department<br></label>
						<select name="department" id="department" required>
							<option value="" disabled selected>Click to select</option>
							{% for department in departments %}
							{% ifchanged department.university_in %}
							<option value="" disabled>{{department.university_in}}</option>
							{% endifchanged %}
							<option value="{{department.id}}">{{department.name}}</option>
							{% endfor %}
						</select>
					</div>

					<div class="textinput input">
						<div id="error-year" class="error"></div>
						<label for="year">Year<br></label>
						<input name="year" id="year" type="number" required/>
					</div>

					<div class="textinput input">
						<div id="error-section" class="error"></div>
						<label for="section">Section<br></label>
						<input name="section" id="section" type="text" required/>
					</div>

					<div class="textinput input">
						<div id="error-regidr" class="error"></div>
						<label for="regid">Registration Number<br></label>
						<input name="reg-id" id="regid" type="text" required/>
					</div>
					</div>
					</div>

					<div id="form-bottom">
					<hr>

					<div class="textinput input">
						<div id="error-password" class="error"></div>
						<label for="password">Enter your password<br></label>
						<input name="password" id="password" type="password" onKeyUp="password_checker()" required/>
					</div>

					<div class="textinput input">
						<label for="repass">Re-enter your password<br></label>
						<input id="repass" type="password" onKeyUp="password_checker()" required/>
					</div>

					<div class="submitinput input">
						<input id="signup-button" type="button" value="Get Me Signed Up" onclick="submit()" disabled/>
					</div>
					</div>
				</form>
				</div>

				<div id="signup-footer">
					<p>Already have an account? <br> Sign in <a href="#">here</a></p>
				</div>
			</div>

			<div id="footer">
				<div id="footer-content">
					<div id="copyright">
						<span>Copyright 2018</span>
					</div>

					<div id="footer-nav">
						<a href="">About Us</a>
						<a href="">Feedback</a>
						<a href="">Terms Of Service</a>
					</div>

					<div id="built-with-passion">
						{% load static %}
						<img src="{% static '' %}" alt="PUSH"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
