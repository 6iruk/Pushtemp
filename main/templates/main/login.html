<!DOCTYPE html>
<html>
	<head>
 		<title>AAU Push | Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    	
        <style>
			@font-face {
				font-family:proxima-nova;
				src:url(/static/main/Regular.otf);	
			}
			
			@font-face {
				font-family:proxima-nova-light;
				src:url(/static/main/Light.otf);	
			}
			
			body {
			font-family:proxima-nova;
			}
			
			h2 {
				color:#2D2D2D;	
			}
			
			h5 {
				color:#555;
				font-weight:600;
			}

			#header {
				background-size:100% 150%;
				padding-top:15px;
				padding-bottom:25px;	
			}
			
			.buttons {
				margin-top:10px;	
			}
        </style>
    </head>
    
    <body style="margin:0px;">
 		{% load static %}
 		<div id="header" style="background:url({% static 'main/Gradient.svg' %})">
			{% load static %}
 			<center><a href="{% url 'Home' %}"><img src="{% static 'main/White-Logo.svg' %}" width="160px" height="100px"></a></center>
 		</div>
        
        </div>
        <div class="container-fluid">
        <h3 class="page-header text-center">Welcome to AAU Push</h3>
        <div id="content" style="margin-top:5%;">
		<form action= "{%url 'login' %}" method='post'>
		{% csrf_token %}
        <table width="100%" style="margin-top:-30px;">
        <tr>
        <td width="50%" align="center" style="border-right:solid thin #000;">
        <iframe width="550" height="315" src="https://www.youtube.com/embed/Fmh8V8Fxd9g?rel=0" frameborder="0" style="margin:10px 0 10px 0px;"allowfullscreen></iframe>
        </td>
        <td width="50%">
		<table align="center">
			<tr>
            	<td colspan="2">			
				<label for='username'><h5>Email:</h5></label>
                </td>
			</tr>
            <tr>
				<td colspan="2">
				<input class="log" type='text' name='username' /></br>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<label  for = 'password'><h5>Password:</h5></label>
				</td>
            </tr>
            <tr>
				<td colspan="2">
				<input class="log" type='password' name='password' /></br>
				</td>
			</tr>
			<tr>
            	<td colspan="1" align='left'>
                <input class="btn btn-link btn-md buttons" data-toggle="tooltip" data-placement="left" title="Contact Addis 0913350082" type="button" value="Help" />					
				</td>
				<td colspan="1" align='right'>
				<input class="btn btn-info btn-sm buttons" type="submit" value="Login" />
				</td>
			</tr>
		</table>
        </td>
        </tr>
        </table>
		<center><font color='red'>{{ message }}</font></center>
		</form>
        </div>
        </div>
        <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
	</body>
</html>
